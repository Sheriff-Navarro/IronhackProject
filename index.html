  <body>
  <div class="container scoreCard invisible">
    <div class="row">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-4">
            <div class="col-xs-12 cntr" id="start">
              START GAME
              <span class="glyphicon glyphicon-repeat"></span>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="col-xs-12" id="points">
              <span id="scale" class="glyphicon glyphicon-scale"></span>
              <span class="actualScore">#</span>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="col-xs-12" id="timeCard">
              <span id="time" class="glyphicon glyphicon-time"></span>
              <span class="timeRemainng">#</span>
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>

    <div class="container difficulty" id="diff">
      <div class="row">
        <div class="col-xs-12 btns">
          <div class="row">
          <div class="col-xs-4 ">
            <div class="col-xs-12 cntr" id="easy">
              EASY
              <span class="glyphicon glyphicon-sunglasses ctr"></span>
            </div>
          </div>
          <div class="col-xs-4 ">
            <div class="col-xs-12 cntr" id="medium">
              MEDIUM
              <span class="glyphicon glyphicon-fire ctr"></span>
            </div>
          </div>
          <div class="col-xs-4 ">
            <div class="col-xs-12 cntr" id="hard">
              HARD
              <span class="glyphicon glyphicon-education ctr"></span>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>




<div class="container-fluid" id="game">
